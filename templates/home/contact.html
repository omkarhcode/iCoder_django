{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3">
    <h3>Contact iCoder Admin</h3>
    <form method="post" action="/contact/" class="bg-light rounded p-3">
        <div class="form-group ">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
            <small id="textHelp" class="form-text text-muted">Please enter your full name.</small>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control " id="phone" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="content">Describe your issue:</label>
            <textarea name="content" id="content" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
